<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlavorFiesta</title>
  <script src="https://kit.fontawesome.com/290e127166.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-Y3iSv1R1zZ2MzPzTgIXUAwbRVRp9kqlN5b9GwH9/fzJz1Wj2BXFBydrhAdI/t9I" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-mQZ7vKA7uHsSwJuAgBYgF1lEKb5U2GELtascE+Cdqe5piIgY0xHZ5FF1G51s0jQe"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Poppins:wght@200;300;400;500&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <!-- Header section -->
  <header class="header d-flex justify-content-between  sticky-top" data-header>

    <a href="/" class="logo">
      <img src="./assets/images/logo-light.png" alt="FlavorFiesta" class="logo-light">
    </a>

    <nav class="navbar">
      <ul class="navbar-list d-flex">
        <li>
          <a href="/" class="navbar-link title-small has-state active">Home</a>
        </li>
        <li>
          <a href="recipe.html" class="navbar-link title-small has-state">Recipes</a>
        </li>
      </ul>
    </nav>

    <button>
      <a href="/">Buy</a>
    </button>
  </header>

  <!-- Main Section -->
  <main>
    <article>
      <!-- Hero -->
      <section class="hero" aria-label="banner">

        <div class="banner-card">

          <h1 class="display-large">Your desired dish?</h1>

          <div class="search-wrapper" data-search-form>

            <input type="search" name="search" aria-label="Search recipes" placeholder="Search recipes..."
              class="search-field" data-search-field>
          </div>

          <p class="label-medium">
            Search any recipe e.g: burger, pizza, sandwich, toast.
          </p>

        </div>

      </section>
      <!-- Categories section -->
      <section class="categories">
        <h1 class="head1 d-flex justify-content-center p-4">Categories</h1>
        <div class="container d-flex justify-content-between">
          <div class="categories-card">
            <a href="/">Vegetarian</a>
          </div>
          <div class="categories-card">
            <a href="/">Vegan</a>
          </div>
          <div class="categories-card">
            <a href="/">Chicken</a>
          </div>
          <div class="categories-card">
            <a href="/">Beef</a>
          </div>
          <div class="categories-card">
            <a href="/">Lamb</a>
          </div>
          <div class="categories-card">
            <a href="/">Seafood</a>
          </div>
          <div class="categories-card">
            <a href="/">Dessert</a>
          </div>
        </div>
      </section>
      <!-- Dishes Section -->
      <section class="dishes">
        <h1 class="head1 d-flex justify-content-center pb-2">Popular Recipes</h1>

        <!-- Slider and Next Button -->
        <div class="slider-container">
          <div class="dishes-card d-flex justify-content-between" id="dishContainer">
            <!-- Dishes will be dynamically added here -->
          </div>

          <div class="slider-controls">
            <button id="prevButton"><i class="fa-solid fa-arrow-left"></i></button>
            <input type="range" id="dishSlider" min="0" max="2" step="1" value="0">
            <button id="nextButton"><i class="fa-solid fa-arrow-right"></i></button>
          </div>
        </div>
      </section>
      <!-- Caall To Action -->
      <section class="callToAction">
        <div class="cta-card">
          <div>
            <h2>Join the Community</h2>
            <a href="#" class="cta-button">Join</a>
          </div>
          <video class="video-bg" autoplay muted loop>
            <source src="assets/bg-video.mp4" type="video/mp4">
          </video>
        </div>
      </section>
    </article>
  </main>
  <!-- Footer -->
  <footer class="footer">
    <div class="footer-text">
      <p class="rights d-flex justify-content-center">Â© All Rights Reserved</p>
      <p class="follow">Follow the Creator</p>
    </div>
    <div class="socials">
      <i class="fa-brands fa-square-instagram"></i>
      <i class="fa-brands fa-square-facebook"></i>
      <i class="fa-brands fa-square-github"></i>
      <i class="fa-brands fa-linkedin"></i>
      <i class="fa-brands fa-square-x-twitter"></i>
    </div>
  </footer>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const dishContainer = document.getElementById("dishContainer");
      const dishSlider = document.getElementById("dishSlider");
      const nextButton = document.getElementById("nextButton");
      const prevButton = document.getElementById("prevButton");

      let startIndex = 0;

      // Fetching data from TheMealDB 
      fetch("https://www.themealdb.com/api/json/v1/1/search.php?s=")
        .then(response => response.json())
        .then(data => {
          const meals = data.meals.slice(0, 10); // Fetching up to 10 dishes initially
          displayDishes(meals);

          // Update dishes on next button click
          nextButton.addEventListener("click", () => {
            if (startIndex < meals.length - 5) {
              startIndex += 1;
              dishSlider.value = startIndex;
              displayDishes(meals);
            }
          });

          // Update dishes on prev button click
          prevButton.addEventListener("click", () => {
            if (startIndex > 0) {
              startIndex -= 1;
              dishSlider.value = startIndex;
              displayDishes(meals);
            }
          });
        })
        .catch(error => console.error("Error fetching data:", error));

      // Function to display dishes based on startIndex
      function displayDishes(meals) {
        dishContainer.innerHTML = "";
        const endIndex = Math.min(startIndex + 5, meals.length);

        for (let i = startIndex; i < endIndex; i++) {
          const meal = meals[i];
          const dishCard = document.createElement("div");
          dishCard.className = "dish-card";
          dishCard.innerHTML = `
        <img src="${meal.strMealThumb}" class="card-img rounded-1" alt="${meal.strMeal}">
        <div class="body-card">
          <h5>${meal.strMeal}</h5>
          <p>${meal.strArea}</p>
          <a href="${meal.strSource}" class="card-button">View</a>
        </div>
      `;
          dishContainer.appendChild(dishCard);
        }
      }
    });

  </script>
</body>

</html>
