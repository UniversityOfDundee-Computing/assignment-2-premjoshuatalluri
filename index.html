<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlavorFiesta</title>
  <script src="https://kit.fontawesome.com/290e127166.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Poppins:wght@200;300;400;500&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <!-- Header section -->
  <header class="header d-flex justify-content-between  sticky-top" data-header>

    <a href="/" class="logo">
      <img src="./assets/logo-light.png" alt="FlavorFiesta" class="logo-light">
    </a>

    <nav class="navbar">
      <ul class="navbar-list d-flex">
        <li>
          <a href="/" class="navbar-link title-small has-state active">Home</a>
        </li>
        <li>
          <a href="./recipes.html" class="navbar-link title-small has-state">Recipes</a>
        </li>
      </ul>
    </nav>

    <button>
      <a href="/">Buy</a>
    </button>
  </header>

  <!-- Main Section -->
<main>
    <article>

      <section class="hero" aria-label="banner">

        <div class="banner-card">

          <h1 class="display-large">Your desired dish?</h1>

          <div class="search-wrapper" data-search-form>

            <input type="search" name="search" aria-label="Search recipes" placeholder="Search recipes..."
              class="search-field" data-search-field>
          </div>

          <p class="label-medium">
            Search any recipe e.g: burger, pizza, sandwich, toast.
          </p>

        </div>

      </section>
      <!-- Categories section -->
      <section class="categories">
        <h1 class="head1 d-flex justify-content-center p-4">Categories</h1>
        <div class="container d-flex justify-content-between">
          <div class="categories-card">
            <a href="/" >Indian</a>
          </div>
          <div class="categories-card">
            <a href="/" >Chinese</a>
          </div>
          <div class="categories-card">
            <a href="/" >Indian</a>
          </div>
          <div class="categories-card">
            <a href="/" >Chinese</a>
          </div>
          <div class="categories-card">
            <a href="/" >Chinese</a>
          </div>
          <div class="categories-card">
            <a href="/" >Indian</a>
          </div>
          <div class="categories-card">
            <a href="/" >Chinese</a>
          </div>
        </div>
      </section>
      <!-- Dishes Section -->
      <section class="dishes">
        <h1 class="head1 d-flex justify-content-center">Popular Recipes</h1>
      </section>
    </article>
  </main>
</body>

</html>
