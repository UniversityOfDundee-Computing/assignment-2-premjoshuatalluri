<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>FlavourFiesta</title>
  <script src="https://kit.fontawesome.com/290e127166.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Poppins:wght@200;300;400;500&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="./assets/js/recipes.js"></script>
</head>

<body>
  <!-- Header section -->
  <header class="header d-flex justify-content-between  sticky-top">
    <a href="index.html" class="logo">
      <img src="./assets/images/logo-light.png" alt="FlavorFiesta" class="logo-light">
    </a>
    <nav class="navbar">
      <ul class="navbar-list d-flex">
        <li>
          <a href="index.html" class="navbar-link title-small has-state active">Home</a>
        </li>
        <li>
          <a href="detail.html" class="navbar-link title-small has-state">Recipes</a>
        </li>
      </ul>
    </nav>
    <button>
      <a href="/">Buy</a>
    </button>
  </header>
  
  <main>
    <article>
      <!-- Recipe info section -->
      <section>
        <div class="recipe-container d-flex">
          <div>
            <img src="" alt="" class="recipe-img">
          </div>
          <div class="recipe-info">
            <h1></h1>
            <p></p>
            <div class="recipe-box">
              <h4 class="text-center">Ingredients</h4>
              <div class="Ing-Meas d-flex">
                <div class="ingredients-container">
                  <ul class="text-end"></ul>
                </div>
                <div class="measurements-container">
                  <ul class="text-start"></ul>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="Cooking Instruction accordion">
          <input type="checkbox" id="cooking-instruction-toggle">
          <label for="cooking-instruction-toggle">Cooking Instructions</label>
          <div class="accordion-content">
            <p></p>
          </div>
        </div>
      </section>
    </article>
    <!-- Video section -->
    <section class="recipe-video">
      <div class="video-heading">
        <h3 class="text-center">
          Watch the Recipe Video!
        </h3>
        <div class="video-box d-flex justify-content-center">
        </div>
      </div>

    </section>
    <!-- Nearby Restaurants section -->
    <section class="nearby-restaurants">
      <div class="text-center">
        <h3>Feel Like Not Cooking?</h3>
        <p>Explore Nearby Restaurants!</p>
      </div>

      <ul class="restaurants-list d-flex flex-wrap justify-content-center">
      </ul>
    </section>
  </main>
  <!-- Footer -->
  <footer class="footer">
    <div class="footer-text">
      <p class="rights d-flex justify-content-center">Â© All Rights Reserved</p>
      <p class="follow">Follow the Creator</p>
    </div>
    <div class="socials">
      <i class="fa-brands fa-square-instagram"></i>
      <i class="fa-brands fa-square-facebook"></i>
      <i class="fa-brands fa-square-github"></i>
      <i class="fa-brands fa-linkedin"></i>
      <i class="fa-brands fa-square-x-twitter"></i>
    </div>
  </footer>
</body>

</html>
