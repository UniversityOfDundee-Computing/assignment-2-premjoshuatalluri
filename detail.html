<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>FlavourFiesta</title>
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/290e127166.js" crossorigin="anonymous"></script>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Docs CSS (additional styles for documentation) -->
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <!-- Bootstrap JS (including Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom Stylesheet -->
  <link rel="stylesheet" href="style.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Poppins:wght@200;300;400;500&display=swap"
    rel="stylesheet">
  <!-- Bootstrap CSS with integrity and crossorigin attributes -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <!-- Header section -->
  <header class="header d-flex justify-content-between  sticky-top">
    <a href="index.html" class="logo">
      <img src="./assets/images/logo-light.png" alt="FlavorFiesta" class="logo-light">
    </a>
    <nav class="navbar">
      <ul class="navbar-list d-flex">
        <li>
          <a href="index.html" class="navbar-link title-small has-state active">Home</a>
        </li>
        <li>
          <a href="detail.html" class="navbar-link title-small has-state">Recipes</a>
        </li>
      </ul>
    </nav>
    <a href="/" class="nav-button">Join</a>
  </header>

  <main>
    <!-- search section -->
    <section class="search-seaction">
      <h1 class="text-center">Search for the dish......</h1>
      <div class="search-box d-flex justify-content-center">
        <input type="Search" placeholder="Search here...">
      </div>
    </section>

    <!-- filter section -->
    <section class="filter-results d-flex">
      <!-- Filter Section -->
      <div class="filter-section sticky-filter">
        <h2>Filters</h2>
        <p>Cuisine</p>
        <!-- List of Cuisines -->
        <div class="lists">
          <div class="list-1">
            <ul>
              <!-- Checkbox for Each Cuisine -->
              <li><input type="checkbox" data-value="American"> American</li>
              <!-- ... (similar entries for other cuisines) ... -->
            </ul>
          </div>
        </div>
        <p>Category</p>
        <!-- List of Categories -->
        <div class="lists d-flex">
          <div class="list-2">
            <ul>
              <!-- Checkbox for Each Category -->
              <li><input type="checkbox" data-value="Beef"> Beef</li>
              <!-- ... (similar entries for other categories) ... -->
            </ul>
          </div>
        </div>
        <!-- Apply Filters Button -->
        <button class="filter-button">Apply Filters</button>
      </div>

      <!-- Result Section -->
      <div class="result-section ">
        <!-- Results will be displayed here dynamically -->
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-text">
      <p class="rights d-flex justify-content-center">Â© All Rights Reserved</p>
      <p class="follow">Follow the Creator</p>
    </div>
    <!-- Social Icons -->
    <div class="socials">
      <!-- Icons for social media links -->
      <!-- ... (similar entries for other social media icons) ... -->
    </div>
  </footer>

  <!-- JavaScript for Details Page -->
  <script src="/assets/js/details.js"></script>
</body>

</html>
